<!doctype html>
<head>
    <title> Page images viewer </title>    
    <style>
        body{
            padding: 50px;
            background-color: #eeeeee;
        }
        img {
          object-fit: cover;
          width: 250px;
          height: 250px;
        }
        .card
        {
            width:250px; 
            height:250px; 
            display: inline-block;
            text-align: center;
            padding: 5px;
            padding-top: 25px;
            background-color: #fafafa;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <h2><a href="{{url_for('main_viewer')}}">Home</a><h2>
    {%if not url %}
        <h1>Input  page url</h1>
        <form method='get'>
            <input name="url" type='text'>
            <input type='submit' text='Go search'>
        </form>
        <hr>    
    {%endif%}
    <h2> Images:</h2>
    <div style='display:inline; height:300px; min-width: 250px;'>
        {% for (site_url, img_url) in images%}
            <div class='card'>
                <b><a href="{{site_url}}" > {{site_url[:20]}}... </a></b>
                <a href='{{img_url}}'> <img src="{{ img_url }}" alt="{{site_url[:20]}}" title="{{img_url}}"></a>
            </div>
        {%endfor%}
    </div>
</body>
